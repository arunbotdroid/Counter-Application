<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #g{
    background-image:radial-gradient(circle,rgb(147, 230, 157),rgb(26, 25, 25));
    }
    .t{
      background-image:linear-gradient(rgb(33, 33, 30),rgb(35, 57, 31),rgb(25, 19, 19))
    }
  </style>
  <title>Counter</title> 
</head>
<body class="t">
  <div class="min-h-screen flex items-center justify-center">
    <div id='g'class="h-[300px] w-[500px] bg-slate-500 flex items-center justify-center rounded-[25%]">
    <div class="rounded-[15%] bg-white h-auto w-[300px] mt-[20px] p-4 flex flex-col justify-center items-center"> 
      <h1 class="text-3xl font-serif font-medium pb-2">Counter</h1> 
      <p id="p" class="font-medium text-[30px]">0</p>
      <div class="flex justify-between space-x-2 mt-4 "> 
        <button class="bg-red-500 text-white rounded-lg py-2 px-4 hover:bg-red-600 hover:ring-2" id="o">Decrease</button>
        <button class="bg-blue-500 text-white rounded-lg py-2 px-4 hover:bg-blue-600 hover:ring-2" id="r">Reset</button>
        <button class="bg-green-500 text-white rounded-lg py-2 px-4 hover:bg-green-600 hover:ring-2" id="i">Increase</button>
      </div>
      </div>
    </div>
    <script>
      let u=0;

      document.getElementById('o').addEventListener('click',()=>{
        u--;
        document.getElementById('p').textContent=u;
      });
      document.getElementById('i').addEventListener('click',()=>{
        u++;
        document.getElementById('p').textContent=u;
      });
      document.getElementById('r').addEventListener('click',()=>{
        u=0;
        document.getElementById('p').textContent=u;
      });
      
    </script>
  </div>
</body>
</html>
